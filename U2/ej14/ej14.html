<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 14</title>
    <link rel="stylesheet" href="ej14estilos.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend> Inscripción </legend>
        <fieldset>
          <legend>Información personal</legend>

          <label for="nombre">Nombre*: </label>
          <input type="text" id="nombre" placeholder="Introduce el nombre" required="required"/><br>

          <label for="apellidos">Apellidos*: </label>
          <input type="text" id="apellidos" size="50" required="required"/><br>

          <label for="email">Email*: </label>
          <input type="email" id="email" required="required"/><br>

          <label for="sexo">Sexo: </label>
          <input type="radio" name="sexo" value="hombre"> Hombre
          <input type="radio" name="sexo" value="mujer"> Mujer<br>

          <label for="fechanam">Fecha de nacimiento*: </label>
          <input type="date" name="fechanam" required="required"/><br>

          <label for="provinvia">Provincia: </label>
          <select id="provinvia" name="provinvia">
            <option value="" selected="selected">Escoge provincia</option>
            <option value="castellon">Castellón</option>
            <option value="valencia">Valencia</option>
            <option value="alicante">Alicante</option>
          </select><br>

          <label for="poblacion">Población: </label>
          <input type="text" id="poblacion" /><br>

          <label for="telefono">Teléfono: </label>
          <input type="text" id="telefono" /><br>

          <label for="motivo">Motivo inscripción: </label><br>
          <textarea name="motivo" id="motivo" cols="100" rows="2"></textarea><br>

          <label for="color">Escoge el color de tu avatar: </label>
          <input type="text" id="color" /><br>

        </fieldset>

        <fieldset>
          <legend>Creación de usuario</legend>

          <label for="usu">Nombre de usuario*: </label>
          <input type="text" id="usu" required="required"/><br>

          <label for="pass">Contraseña*: </label>
          <input type="password" id="pass" maxlength="8" size="10" required="required"/><br>

          <label for="repass">Repite contraseña*: </label>
          <input type="password" id="repass" maxlength="8" size="10" required="required"/><br>
        </fieldset>

        <input type="checkbox" name="copias" value="copias"> Deseo recibir copias de los mensajes del foro en mi correo electrónico<br>
        <input type="checkbox" name="notifs" value="notifs"> Deseo recibir notificaciones de próximos eventos en mi correo electrónico<br>

        <input type="submit" value="Confirmar registro">

      </fieldset>
    </form>
  </body>
</html>
